font:
  size: 10
  normal:
    family: Droid Sans Mono Dotted for Powerline
    style: Regular

  bold:
    family: Droid Sans Mono Dotted for Powerline

  italic:
    family: Droid Sans Mono Dotted for Powerline

schemes:
